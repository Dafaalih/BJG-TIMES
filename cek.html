<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Portfolio - Biodata Diri</title>
</head>
<body class="bg-gray-100">

            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2 md:col-span-1">
                    <p class="text-lg font-semibold mb-2">Nama:</p>
                    <p>Nama Anda</p>
                </div>
                <div class="col-span-2 md:col-span-1">

                </div>
                <div class="col-span-2 md:col-span-1">
                    <p class="text-lg font-semibold mb-2">Alamat:</p>
                    <p>Alamat Anda</p>
                </div>
                <div class="col-span-2 md:col-span-1">
                    <p class="text-lg font-semibold mb-2">Usia:</p>
                    <p>Usia Anda</p>
                </div>
                <div class="col-span-2">
                    <p class="text-lg font-semibold mb-2">No Telp:</p>
                    <p>Nomor Telepon Anda</p>
                </div>
            </div>

</html>
